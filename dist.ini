name    = MIDI-Praxis-Variation
author  = Craig Bourne <cbourne@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2020

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = dur
stopwords = ntup
stopwords = raugmentation
stopwords = rdiminution
stopwords = tye
stopwords = Fs
stopwords = durations
stopwords = num
stopwords = nums
stopwords = th

[Prereqs / Suggests]
Data::Dumper::Compact = 0
MIDI::Util = 0
Music::Duration::Partition = 0
Music::Scales = 0

[GatherDir]
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
